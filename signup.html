<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Sign up page for the contact manager"
		/>
		<link href="css/styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Monoton&family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<title>Sign up</title>
	</head>
	<body class="auth-container">
		<main class="auth-panel">
			<div class="title-container">
				<h2>CONTACT KEEPER</h2>
			</div>
			<h1>Welcome</h1>
			<div class="auth-form-container">
				<div class="auth-form-title">
					<h2>Sign Up Now</h2>
					<p>
						<a href="/index.html">Login Instead</a>
					</p>
				</div>
				<div class="form-fields">
					<div class="form-field">
						<p>First Name:</p>
						<input
							id="signUpFirstName"
							placeholder="First Name"
							type="text"
						/>
					</div>
					<div class="form-field">
						<p>Last Name:</p>
						<input
							id="signUpLastName"
							placeholder="Last Name"
							type="text"
						/>
					</div>
					<div class="form-field">
						<p>Username:</p>
						<input
							id="signUpUsername"
							type="text"
							placeholder="Username"
							onkeypress="return event.charCode != 32"
						/>
					</div>
					<div class="form-field">
						<p>Password:</p>
						<input
							id="signUpPassword"
							type="password"
							placeholder="Password"
							onkeypress="return event.charCode != 32"
						/>
					</div>
				</div>
				<ul id="signUpErrors" class="auth-errors field-errors"></ul>
			</div>
			<button
				class="button auth-proceed-button button-text-lg"
				onclick="signUp();"
			>
				Sign Up
			</button>
		</main>
	</body>
	<script type="text/javascript" src="js/code.js"></script>
</html>

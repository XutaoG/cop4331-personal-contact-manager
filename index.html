<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/styles.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script type="text/javascript" src="js/code.js"></script>
		<title>Contact Manager</title>
	</head>
	<img class="background" src="images/background.jpg" alt="background" />
	<body class="login-container">
		<main class="login-panel">
			<div class="title-container">Contact Manager</div>
			<div class="login-welcome-text">Welcome</div>
			<div class="login-form-container">
				<div class="login-form-title">
					<div>Login Now</div>
					<a href="#">Signup Instead</a>
				</div>
				<div class="login-form-fields">
					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />
				</div>
				<div class="login-errors"></div>
			</div>
			<button class="login-primary-button">Login</button>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/styles.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Monoton&family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<title>Contact Manager</title>
	</head>
	<body class="auth-container">
		<div class="auth-panel">
			<div class="title-container">
				<h2>CONTACT MANAGER</h2>
			</div>
			<h1>Welcome</h1>
			<div class="auth-form-container">
				<div class="auth-form-title">
					<h3>Login Now</h3>
					<p>
						<a href="/signup.html">Signup Instead</a>
					</p>
				</div>
				<div class="form-fields">
					<div class="form-field">
						<p>Username:</p>
						<input
							id="loginUsername"
							type="text"
							onkeypress="return event.charCode != 32"
						/>
					</div>
					<div class="form-field">
						<p>Password:</p>
						<input
							id="loginPassword"
							type="password"
							onkeypress="return event.charCode != 32"
						/>
					</div>
				</div>
				<ul id="loginErrors" class="auth-errors field-errors"></ul>
			</div>
			<button class="button auth-proceed-button" onclick="login();">
				<h3>Login</h3>
			</button>
		</div>
	</body>
	<script type="text/javascript" src="js/code.js"></script>
</html>
